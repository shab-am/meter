        </svg>
        <div id="center-circle">
            <span id="name">Decpetion Meter</span>
            <span id="deception_level"></span>
            <img src="leaf.svg" alt="">
        </div>
        <input type="range" id="range" max="100" min="0" value="50">
    </div>
    <script>
        const arc = document.querySelector("svg path");
        const deception_level = document.querySelector("#deception_level");
        const range = document.querySelector("#range");
        range.addEventListener('change', (e) => {
            deception_level.textContent = e.target.value;

            const arc_length = arc.getTotalLength();
            const step = arc_length / (range.max - range.min);
            const value = (e.target.value - range.min) * step;
            arc.style.strokeDasharray = `${value} ${arc_length - value}`;
        })
    </script>
